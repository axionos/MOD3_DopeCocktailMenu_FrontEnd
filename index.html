<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">

      <div id="coctail-container" class="">

              <button id="recipe-btn" type="button" name="recipe">Recipe</button>
            </div>
          </div>

          <div id="cocktail-description" class="cocktail-description">
